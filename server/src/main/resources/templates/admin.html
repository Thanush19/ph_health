<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Admin Panel - PH Health Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .api-section {
            margin-bottom: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .api-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background: #f8f9fa;
            border: 1px solid #ddd;
        }

        .response h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .response pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 13px;
            line-height: 1.5;
        }

        .success {
            border-left: 4px solid #28a745;
        }

        .error {
            border-left: 4px solid #dc3545;
        }

        .token-display {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            word-break: break-all;
        }

        .token-display strong {
            color: #0066cc;
        }

        .endpoint-info {
            background: #fff3cd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
            color: #856404;
        }

        .endpoint-info code {
            background: #fff;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß API Admin Panel</h1>
        <p class="subtitle">Test all backend APIs from here</p>

        <!-- Register API -->
        <div class="api-section">
            <h2>1. Register User</h2>
            <div class="endpoint-info">
                <strong>Endpoint:</strong> <code>POST /api/auth/register</code>
            </div>
            <form id="registerForm">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" id="regUsername" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="regEmail" required>
                </div>
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" id="regName" required>
                </div>
                <div class="form-group">
                    <label>Phone:</label>
                    <input type="text" id="regPhone" required>
                </div>
                <div class="form-group">
                    <label>Address:</label>
                    <textarea id="regAddress" required></textarea>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="regPassword" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <div id="registerResponse" class="response" style="display: none;"></div>
        </div>

        <!-- Login API -->
        <div class="api-section">
            <h2>2. Login</h2>
            <div class="endpoint-info">
                <strong>Endpoint:</strong> <code>POST /api/auth/login</code>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div id="loginResponse" class="response" style="display: none;"></div>
            <div id="tokenDisplay" class="token-display" style="display: none;">
                <strong>Current Token:</strong> <span id="tokenValue"></span>
            </div>
        </div>

        <!-- Logout API -->
        <div class="api-section">
            <h2>3. Logout</h2>
            <div class="endpoint-info">
                <strong>Endpoint:</strong> <code>POST /api/auth/logout</code>
            </div>
            <button id="logoutBtn">Logout</button>
            <div id="logoutResponse" class="response" style="display: none;"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin;
        let currentToken = localStorage.getItem('authToken') || '';

        // Display token if exists
        if (currentToken) {
            document.getElementById('tokenDisplay').style.display = 'block';
            document.getElementById('tokenValue').textContent = currentToken;
        }

        // Register Form
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const responseDiv = document.getElementById('registerResponse');
            responseDiv.style.display = 'block';
            responseDiv.className = 'response';
            responseDiv.innerHTML = '<h3>Loading...</h3>';

            const data = {
                username: document.getElementById('regUsername').value,
                email: document.getElementById('regEmail').value,
                name: document.getElementById('regName').value,
                phone: document.getElementById('regPhone').value,
                address: document.getElementById('regAddress').value,
                password: document.getElementById('regPassword').value
            };

            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (response.ok) {
                    responseDiv.className = 'response success';
                    responseDiv.innerHTML = `
                        <h3>‚úÖ Success (${response.status})</h3>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                    // Save token if received
                    if (result.token) {
                        currentToken = result.token;
                        localStorage.setItem('authToken', currentToken);
                        document.getElementById('tokenDisplay').style.display = 'block';
                        document.getElementById('tokenValue').textContent = currentToken;
                    }
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.innerHTML = `
                        <h3>‚ùå Error (${response.status})</h3>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.innerHTML = `
                    <h3>‚ùå Network Error</h3>
                    <pre>${error.message}</pre>
                `;
            }
        });

        // Login Form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const responseDiv = document.getElementById('loginResponse');
            responseDiv.style.display = 'block';
            responseDiv.className = 'response';
            responseDiv.innerHTML = '<h3>Loading...</h3>';

            const data = {
                username: document.getElementById('loginUsername').value,
                password: document.getElementById('loginPassword').value
            };

            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (response.ok) {
                    responseDiv.className = 'response success';
                    responseDiv.innerHTML = `
                        <h3>‚úÖ Success (${response.status})</h3>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                    // Save token
                    if (result.token) {
                        currentToken = result.token;
                        localStorage.setItem('authToken', currentToken);
                        document.getElementById('tokenDisplay').style.display = 'block';
                        document.getElementById('tokenValue').textContent = currentToken;
                    }
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.innerHTML = `
                        <h3>‚ùå Error (${response.status})</h3>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.innerHTML = `
                    <h3>‚ùå Network Error</h3>
                    <pre>${error.message}</pre>
                `;
            }
        });

        // Logout Button
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            const responseDiv = document.getElementById('logoutResponse');
            responseDiv.style.display = 'block';
            responseDiv.className = 'response';
            responseDiv.innerHTML = '<h3>Loading...</h3>';

            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/logout`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    }
                });

                const result = await response.text();
                
                if (response.ok) {
                    responseDiv.className = 'response success';
                    responseDiv.innerHTML = `
                        <h3>‚úÖ Success (${response.status})</h3>
                        <pre>${result}</pre>
                    `;
                    // Clear token
                    currentToken = '';
                    localStorage.removeItem('authToken');
                    document.getElementById('tokenDisplay').style.display = 'none';
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.innerHTML = `
                        <h3>‚ùå Error (${response.status})</h3>
                        <pre>${result}</pre>
                    `;
                }
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.innerHTML = `
                    <h3>‚ùå Network Error</h3>
                    <pre>${error.message}</pre>
                `;
            }
        });
    </script>
</body>
</html>
